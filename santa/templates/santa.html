<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Run, Santa, Run!</title>
</head>
<body>

<script>
    const ws_scheme = (window.location.protocol == 'https:') ? 'wss' : 'ws';
    const ws = new WebSocket(ws_scheme + '://' + window.location.host + '/ws/santa/');
    ws.onclose = e => {
        console.log("Error: socket closed unexpectedly", e);
    };
    ws.onmessage = m => {
      console.log(m);
    };
  </script>
</body>
</html>
